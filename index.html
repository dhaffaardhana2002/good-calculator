<!DOCTYPE html>
<html lang="en">
<head>
	<base href="">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
	<meta name="author" content="Dhaffa Ardhana">
    <meta name="theme-color" content="#0006ff">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Good Calculator</title>
	<style></style>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="">
</head>
<body>
	<div id="container">

		<h2 class="contain-1">Good Calculator</h2>
		<div id="calculator" class="contain-1">
			
			<div id="view">
				
				<div id="small-view">
					<p>125 x 8 = </p>
				</div>

				<div id="main-view">
					<p>1000</p>
				</div>

			</div>

			<div id="buttons"> <!-- Grid Container -->
				
				<button id="clear">AC</button>
				<button id="plus-minus">+/-</button>
				<button id="backspace"><-</button>
				<button id="devide">/</button>

				<button id="seven">7</button>
				<button id="eight">8</button>
				<button id="nine">9</button>
				<button id="times">x</button>
				
				<button id="four">4</button>
				<button id="five">5</button>
				<button id="six">6</button>
				<button id="minus">-</button>
				
				<button id="one">1</button>
				<button id="two">2</button>
				<button id="three">3</button>
				<button id="plus">+</button>
				
				<button id="modulo">%</button>
				<button id="zero">0</button>
				<button id="dot">.</button>
				<button id="equal">=</button>

			</div>

		</div>

	</div>

	<script src="app.js"></script>
</body>
</html>
